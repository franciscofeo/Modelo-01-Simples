<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/estilo-contato.css">
</head>
<body>
    <section>
    <div id="bloco">
       <h1>Entre em contato conosco!</h1>

       <form>

       <label for="nome">Nome:</label>
       <input type="text" id="nome" required autofocus>
       <br><br>

       <label for="email">Email:</label>
       <input type="email" id="email" required placeholder="teste@teste.com">
       <br><br>

       <label for="area-texto">Escreva aqui seu comentario:</label>
       <textarea name="" id="area-texto" cols="30" rows="10"></textarea>
       <br><br>

       <input type="submit" value="Enviar" id="botao-enviar">

       </form>
    </div>
    </section>

    <footer>
        <div id="rodape">&copy; FranciscoAngelo</div>
    </footer>

</body>
</html>
